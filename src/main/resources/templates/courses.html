<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CMind - Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5">
        <h1 class="mb-4">Available Courses</h1>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="course : ${courses}">
                <div class="card h-100">
                    <img th:src="${course.thumbnailUrl}" class="card-img-top" alt="Course thumbnail">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${course.title}"></h5>
                        <p class="card-text" th:text="${course.description}"></p>
                        <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-primary">View Course</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
